<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <!--CSS
    <link rel="stylesheet" type="text/css" href="css/style.css">-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
   <div id='main-content'>
       <h4>Please create a Team name</h4>
        <input class="form-control" type="text" id="team_name" placeholder="Create a user id">
        <br>
        <h4>First Name</h4>
        <input class="form-control" type="text" id="project_name" placeholder="First Name">
        <br>
        <h4>Last Name</h4>
        <input class="form-control" type="text" id="last_name" placeholder="Create a user id">
        <br>
        <h4>Skills</h4>
        <input class="form-control" type="text" id="skill_sets" placeholder="Skill sets">
        <br>
        <h4>Languages</h4>
        <input class="form-control" type="text" id="languages" placeholder="Language">
        <br>
        <h4>Experience</h4>
        <input class="form-control" type="text" id="experience" placeholder="Experiences">
        <br>
        <h4>Bio</h4>
        <input class="form-control" type="text" id="Bio" placeholder="Tell us about yourself">
        <br>
         <button type="submit" id="user-submit" class="btn btn-primary">Submit</button>
         
   </div>
<br>
<br>
<div id='user-info'>
</div>
   <script type="text/javascript" src="js/profile.js"></script>
</body>
</html>
